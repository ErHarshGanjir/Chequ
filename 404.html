<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 â€“ Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue: #274c9c;
  --light: #f3f6fb;
  --gray: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  max-width: 1000px;
  width: 100%;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 50px;
}

/* ðŸ”Œ Illustration */
.illustration {
  position: relative;
  width: 360px;
  height: 360px;
  background: var(--light);
  border-radius: 50%;
}

/* Cable */
.cable {
  position: absolute;
  width: 140px;
  height: 4px;
  background: var(--blue);
  top: 50%;
  left: -40px;
}

/* Socket */
.socket {
  position: absolute;
  right: 80px;
  top: 50%;
  width: 42px;
  height: 42px;
  border: 4px solid var(--blue);
  border-radius: 8px;
  transform: translateY(-50%);
}

/* Plug */
.plug {
  position: absolute;
  left: 90px;
  top: 50%;
  width: 50px;
  height: 50px;
  border: 4px solid var(--blue);
  border-radius: 10px;
  transform: translateY(-50%);
  animation: unplug 2.5s ease-in-out infinite;
}

.plug::before,
.plug::after {
  content: "";
  position: absolute;
  top: -14px;
  width: 6px;
  height: 14px;
  background: var(--blue);
  border-radius: 2px;
}

.plug::before { left: 12px; }
.plug::after  { right: 12px; }

/* âš¡ Disconnect animation */
@keyframes unplug {
  0%,100% { transform: translateY(-50%) translateX(0); }
  50% { transform: translateY(-50%) translateX(-18px); }
}

/* Text content */
.content h1 {
  font-size: 96px;
  margin: 0;
  color: var(--blue);
}

.content h2 {
  margin: 10px 0;
  font-weight: 600;
}

.content p {
  color: var(--gray);
  max-width: 420px;
  line-height: 1.6;
}

/* Button */
.btn {
  display: inline-block;
  margin-top: 24px;
  padding: 13px 28px;
  border-radius: 30px;
  background: var(--blue);
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(39,76,156,0.35);
}

/* Responsive */
@media (max-width: 820px) {
  .wrapper {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- Illustration -->
  <div class="illustration">
    <div class="cable"></div>
    <div class="plug"></div>
    <div class="socket"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Looks like the connection is broken.
      The page youâ€™re trying to reach doesnâ€™t exist or has been moved.
    </p>

    <!-- âœ… Rakhecha Medical Stores Home -->
    <a class="btn" href="https://rakhechamedicalstores.github.io/">
      Rakhecha Medical Stores â€“ Home
    </a>
  </div>

</div>

</body>
</html>
