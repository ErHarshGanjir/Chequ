<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 60px;
      margin: 0;
      color: #e74c3c;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    a:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
