<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 ‚Ä¢ Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 3s ease-in-out infinite;
    }

    h2 {
      font-size: 26px;
      margin-top: 10px;
      font-weight: 500;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-top: 12px;
      line-height: 1.6;
    }

    .btn-group {
      margin-top: 30px;
    }

    a {
      text-decoration: none;
      padding: 12px 26px;
      margin: 8px;
      border-radius: 30px;
      font-size: 15px;
      display: inline-block;
      transition: 0.3s ease;
    }

    .home {
      background: #00c6ff;
      color: #000;
    }

    .home:hover {
      background: #00a8e8;
      transform: translateY(-2px);
    }

    .back {
      border: 1px solid rgba(255,255,255,0.6);
      color: #fff;
    }

    .back:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: moveStar linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes moveStar {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>404</h1>
    <h2>Lost in Space üöÄ</h2>
    <p>
      The page you are looking for doesn‚Äôt exist<br>
      or may have been moved.
    </p>

    <div class="btn-group">
      <a href="/" class="home">üè† Go Home</a>
      <a href="javascript:history.back()" class="back">‚¨Ö Go Back</a>
    </div>
  </div>

  <script>
    const stars = document.getElementById("stars");

    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = (2 + Math.random() * 6) + "s";
      stars.appendChild(star);
    }
  </script>

</body>
</html>
