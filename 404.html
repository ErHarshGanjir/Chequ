<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 â€¢ Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue: #274c9c;
  --light: #f5f7fb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  max-width: 1000px;
  width: 100%;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 40px;
}

/* ðŸ”Œ Illustration */
.illustration {
  position: relative;
  width: 360px;
  height: 360px;
  background: var(--light);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cable {
  position: absolute;
  width: 120px;
  height: 4px;
  background: var(--blue);
  top: 50%;
  left: -60px;
}

.plug {
  width: 60px;
  height: 60px;
  border: 4px solid var(--blue);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: float 2.5s ease-in-out infinite;
}

.plug::before,
.plug::after {
  content: "";
  width: 6px;
  height: 16px;
  background: var(--blue);
  margin: 0 4px;
  border-radius: 2px;
}

/* âœ¨ Animation */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ðŸ“„ Text */
.content h1 {
  font-size: 96px;
  margin: 0;
  color: var(--blue);
}

.content h2 {
  margin: 10px 0;
  font-weight: 600;
}

.content p {
  color: #777;
  max-width: 420px;
}

/* ðŸ”˜ Button */
.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 26px;
  border-radius: 30px;
  background: var(--blue);
  color: white;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(39,76,156,0.3);
}

/* ðŸ“± Responsive */
@media (max-width: 800px) {
  .wrapper {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- Illustration -->
  <div class="illustration">
    <div class="cable"></div>
    <div class="plug"></div>
  </div>

  <!-- Text -->
  <div class="content">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Weâ€™re sorry, the page you requested could not be found.
      Please go back to the homepage.
    </p>

    <!-- ðŸ  Rakhecha Medical Stores Home -->
    <a class="btn" href="https://rakhechamedicalstores.github.io/">
      GO HOME
    </a>
  </div>

</div>

</body>
</html>
